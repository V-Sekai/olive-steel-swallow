name: "Build usd from gltf"
on: [push, pull_request]
jobs:
  build-win-10:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: ilammy/setup-nasm@v1
      - uses: seanmiddleditch/gha-setup-ninja@master
      - name: Install USD
        run: |
          git clone -b release https://github.com/PixarAnimationStudios/USD.git
        shell: bash        
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.4
      - name: Install USD
        run: |
          pip install PySide
          python USD/build_scripts/build_usd.py ../USD-build
        shell: bash
      - name: Install cmake
        run: |
          mkdir build
          cd build
          cmake -GNinja ..
        shell: bash
      
      - name: ninja
        run: |
          ninja
        shell: bash

      - name: pillow
        run: |
          pip install Pillow
        shell: bash

      - uses: actions/upload-artifact@v2
        with:
          name: usd_from_gltf
          path: build/usd_from_gltf.exe